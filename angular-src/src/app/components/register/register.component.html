<h2 class="page-header">Register</h2>

<form (submit)="onRegisterSubmit()" #form="ngForm">
  
  <div class="form group">
    <label>Name</label>
    <input type="text"  [(ngModel)]="name" name="name"  class="form-control" placeholder="Enter Name">
  </div>

  <div class="form group">
      <label>Username</label>
      <input type="text"  [(ngModel)]="username" name="username"  class="form-control" placeholder="Enter Username">
    </div>

    <div class="form group">
      <label>Email</label>
      <input type="text"  [(ngModel)]="email" name="email"  class="form-control" placeholder="example@yahoo.com">
    </div>

    <div class="form group">
      <label>Password</label>
      <input type="password"  [(ngModel)]="password" name="password"  class="form-control" placeholder="Enter Password">
    </div>

    <div class="form group">
      <label>User Type</label>

      <select class="form-control" [(ngModel)] = "selectedType" (change)="Set($event.target.value)">
        <option *ngFor="let tem of userType">
              {{ tem.name }}
          </option>
      </select> 
    </div>

    <input type="submit" class="btn btn-primary" value="Register">
</form>
