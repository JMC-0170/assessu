<h2 class="page-header">Login</h2>

<form (submit)="onLoginSubmit()">

  <div class="form group">
      <label>Username</label>
      <input type="text"  [(ngModel)]="username" name="username"  class="form-control" placeholder="Enter Username"/>
    </div>

      <div class="form group">
          <label>Password</label>
          <input type="password"  [(ngModel)]="password" name="pass"  class="form-control" placeholder="Enter Password"/>
        </div>

        <div class="form group">
          <label>User Type</label>
          
          <select  [(ngModel)] = "type_name" (change)="Filter($event.target.value)" class="form-control">
            <option *ngFor = "let type of usertype">
                {{type.name}}
            </option>
          </select>

        </div>

        <br/>

        <input type="submit" class="btn btn-primary" value="Submit">
</form>
